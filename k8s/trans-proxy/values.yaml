# Default values for trans-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
globals:
  env: reg
image:
  repository: containers.mpi-internal.com/yapo/trans-proxy
  tag: "" # Should it pass from the command line
  pullPolicy: IfNotPresent
  pullSecret: containers-mpi-internal-com

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
dontUseReleaseName: true

newrelic:
  enabled: "false"

prometheus:
  enabled: "true"
  port: "8877"

trans-proxy:
  commands: "trans-proxyinfo|get_account|newad|clear|loadad|set_ad_evaluation|bump_target_advertisement|bump_ad"
  host: "172.21.10.62"
  port: "5656"
  timeout: "30"

healthcheck:
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 60
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 3600

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "yapo.cl" # this is the base host
      paths: ['/']
